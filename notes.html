<body>
	<!-- ここにページ名を入れます↓ -->
	<section id="menubar" class="menubar">投稿</section>
	<section class="mainContent">
		<h1>投稿</h1>
		<p>
			最近の投稿から順に参考することができます。
		</p>
		<p id="noteViewControler", class="noteViewControler">
			<span id="noteViewPosition">1件目～20件目を表示中 / 全334件</span><br>
			<input type="button" value="<<" onclick="notePage('start')">
			<input type="button" value="<" onclick="notePage(-1)">
			<input type="button" value=">" onclick="notePage(1)">
			<input type="button" value=">>" onclick="notePage('end')"><br>
			<input type="button" value="20件表示" onclick="changeNotePageShowCount(20)">
			<input type="button" value="50件表示" onclick="changeNotePageShowCount(50)">
			<input type="button" value="100件表示" onclick="changeNotePageShowCount(100)">
		</p>

		<section id="notes" class="notes">0,20</section>
		<section id="footer" class="footer">2023/3/21</section>
	</section>
